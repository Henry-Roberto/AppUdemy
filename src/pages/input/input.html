<ion-header>
  <ion-navbar>
    <ion-title>input</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Idade</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Sobrenome</ion-label>
        <ion-input type="text" placeholder="Digite seu ultimo nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Telefone</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
  </ion-list>

</ion-content>
