<ion-header>
  <ion-navbar>
    <ion-title>range</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Brilho: {{brilhoDaTela}} <br>
  Taxa: {{taxa}} <br>
  Faixa Etária: {{faixaEtaria.lower}} - {{faixaEtaria.upper}}

  <ion-list>
    <ion-item>
      <ion-range [(ngModel)]="brilhoDaTela" min="0" max="200" color="danger">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>200</ion-label>
      </ion-range>
    </ion-item>


      <ion-item>
        <ion-label>Doação</ion-label>
        <ion-range min="1000" max="2000" step="200" snaps="true" color="danger" [(ngModel)]="taxa">
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-label>Faixa etária do show</ion-label>
        <ion-range dualKnobs="true" pin="true" [(ngModel)]="faixaEtaria" color="dark">
          <ion-icon name="brush" range-left small></ion-icon>
          <ion-icon name="brush" range-rigth small></ion-icon>
        </ion-range>
      </ion-item>

  </ion-list>

  

</ion-content>
