<ion-header>
  <ion-navbar>
    <ion-title>fab</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div style="width: 100; height: 10%; background-color: gray; border-radius: 8px;">
    <ion-fab >
      <button ion-fab ><ion-icon name="add" mini></ion-icon></button>
      <ion-fab-list side="right">
        <button ion-fab color="danger"><ion-icon name="logo-youtube"></ion-icon></button>
        <button ion-fab ><ion-icon name="logo-github"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </div>

  <ion-fab top right edge>
    <button ion-fab color="range">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list >
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-linkedin"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-github"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom end >
    <button ion-fab color="secondary" mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-linkedin"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-github"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom  >
    <button ion-fab color="danger" >
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-linkedin"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-github"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


  <ion-fab center middle>
    <button ion-fab color="dark"> <ion-icon name="md-share"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="secondary"><ion-icon name="logo-whatsapp"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab color="primary"><ion-icon name="logo-facebook"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <button ion-fab color="primary"><ion-icon name="logo-twitter"></ion-icon></button>
      </ion-fab-list>
      <ion-fab-list side="left">
        <button ion-fab color="danger"><ion-icon name="logo-youtube"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
  
  <ion-fab left middle>
    <button ion-fab ><ion-icon name="add"></ion-icon></button>
    <ion-fab-list >
      <button ion-fab color="danger"><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
