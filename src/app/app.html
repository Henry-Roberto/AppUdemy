<ion-menu [content]="conteudoMenu" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

    <button ion-button menuClose block (click)="openPageLazyLoad()">
      Abrir Pagina com LazyLoad
    </button>
    <button ion-button menuClose block (click)="openFormularioPage('FormularioPage')">
      Formulario
    </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #conteudoMenu swipeBackEnabled="false"></ion-nav>
